<!DOCTYPE html>
<html>
  
<head>
    <title>
        Atributo - Name
    </title>
</head>
  
<body style="text-align:center;">
  
    <h1>Atributo - name </h1>
    <p>O atributo HTML <"input"> name é usado para especificar um nome para um elemento <"input">.<br>
        É usado para fazer referência aos dados do formulário após o envio do formulário ou para fazer 
        referência ao elemento em um JavaScript.</p>
  
    <h2>Exemplo:</h2>
    <form id="myGeeks">
        <input type="text"
               id="text_id" 
               name="geeks"
               pattern="[A-Za-z]{3}" 
               value="Name">
               <button type="submit">Enviar meus dados</button>
    </form>
    <br>
</body>
  
</html>
