<!DOCTYPE html>
<html>
<body>

<h1>Atributo Novalidate</h1>
<p>O atributo HTML novalidate
  é usado para especificar que os dados do formulário não devem ser validados ao enviar o formulário. <br>
  É um atributo booleano.</p>
  <p>Exemplo:</p>

<form action="/action_page.php" novalidate>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>
  <input type="submit">
</form>



</body>
</html>
